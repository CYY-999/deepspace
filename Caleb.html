<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>夏以晝</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "微軟雅黑", "Microsoft YaHei", "黑體", sans-serif;
  }

  #popupButton {
    padding: 25px 50px;
    font-size: 28px;
    font-weight: bold;
    color: white;
    background-color: #222;
    border: 2px solid white;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  #popupButton:hover {
    background-color: #444;
  }

  .popup {
    position: fixed;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    color: black;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    z-index: 9999;
    max-width: 200px;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<button id="popupButton">夏以晝</button>

<script>
const messages = [
  "妹妹", "我在", "我好想你", "為什麼這麼晚不睡", "餓不餓，哥哥給你做飯",
  "別怕，哥哥一直在", "寶寶", "我想見你", "不需要我嗎", "想見你",
  "喜歡你", "今天有想我嗎", "有哥哥在"
];

const specificMessages = ["妹妹", "我在", "為什麼這麼晚不睡", "餓不餓，哥哥給你做飯"];
const bgColors = ["pink", "green", "skyblue", "lavender", "lightyellow", "plum",
                  "orange", "deepskyblue", "thistle"];

let allPopups = [];

function createPopup(message) {
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.textContent = message || messages[Math.floor(Math.random() * messages.length)];

  popup.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

  // 隨機位置，避免超出螢幕
  const x = Math.random() * (window.innerWidth - 180);
  const y = Math.random() * (window.innerHeight - 60);
  popup.style.left = `${x}px`;
  popup.style.top = `${y}px`;

  document.body.appendChild(popup);
  allPopups.push(popup);

}

function triggerPopups() {
  // 前四個固定訊息
  specificMessages.forEach((msg, i) => setTimeout(() => createPopup(msg), i * 500));

  // 隨機訊息
  for (let i = 0; i < 296; i++) setTimeout(() => createPopup(), 500 + i * 50);
}

// 點擊觸控事件
const popupButton = document.getElementById("popupButton");
popupButton.addEventListener("click", triggerPopups);
popupButton.addEventListener("touchstart", triggerPopups);

// 桌面按 Esc 清除所有彈窗
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    allPopups.forEach(p => p.remove());
    allPopups = [];
  }
});
</script>

</body>
</html>
